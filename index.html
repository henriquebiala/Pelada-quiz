
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bom de Bola - App de Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-max-width: 480px;
            --emerald-main: #10b981;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #0f172a; 
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          min-height: 100vh;
          overflow-x: hidden;
        }
        #root {
          width: 100%;
          max-width: var(--app-max-width);
          background-color: #f8fafc;
          min-height: 100vh;
          box-shadow: 0 0 100px rgba(0,0,0,0.5);
          display: flex;
          flex-direction: column;
          position: relative;
        }
        /* Efeito de clique mobile */
        button:active {
          transform: scale(0.96);
        }
        /* Ajuste para telas pequenas */
        @media (max-width: 480px) {
          #root {
            box-shadow: none;
          }
        }
        /* Scrollbar discreta */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-app-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
